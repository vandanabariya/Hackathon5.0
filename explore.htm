<!DOCTYPE html>
<html>
<head>
<title></title> 
<style>
  *{
  	margin: 0;
  	padding: 0;
  }
#map{
	  height: 700px;
	  width:100%;
}
</style></head>
<body>

<div id ="map"> </div>
<script>
	function initMap() {
		var location = {lat: 27.023804, lng: 74.217933};
		var map = new google.maps.Map(document.getElementById("map"),{
			zoom:4, 
			center: location
		});
		var arker = new google.maps.Marker({
			position: location,
			map: map
		});
	}
	
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANV3K3WSPaG1KcdAh6BFYtw-ud5eYohFY&callback=initMap"></script>

</body>
</html>
